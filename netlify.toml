[build]
  publish = "frontend"
  command = "echo 'Frontend statique - pas de build'"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF frontend/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  # Désactiver complètement Python
  PYTHON_VERSION = ""
  PIPENV_VENV_IN_PROJECT = "false"
  
[build.processing]
  skip_processing = true
