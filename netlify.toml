[build]
  publish = "frontend"
  command = "echo 'Frontend statique - pas de build'"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF frontend/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Désactiver Python pour éviter l'installation de requirements.txt
  PYTHON_VERSION = ""
