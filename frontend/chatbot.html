<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSPD LearnAI - Chatbot √âducatif</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .chat-box {
            background: white;
            border-radius: 12px;
            height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        .message.bot .message-content {
            background: white;
            border: 1px solid #e5e7eb;
        }
        .message.user .message-content {
            background: #2563eb;
            color: white;
        }
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 12px 12px;
        }
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        .send-btn {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .send-btn:hover {
            background: #1e40af;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #6b7280;
        }
        .typing-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <div style="margin: 20px 0; display: flex; justify-content: space-between; align-items: center;">
            <button class="btn btn-primary" onclick="window.location.href='dashboard-student.html'">‚Üê Retour au tableau de bord</button>
            <button class="btn btn-secondary" onclick="clearChatHistory()" title="Effacer l'historique et recommencer">üóëÔ∏è Nouvelle Conversation</button>
        </div>

        <div class="chat-box">
            <div class="chat-header">
                <h2>ü§ñ Assistant √âducatif IA</h2>
                <p>Posez vos questions acad√©miques, je suis l√† pour vous aider !</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Bonjour ! Je suis votre assistant √©ducatif intelligent. Comment puis-je vous aider aujourd'hui ?
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                L'assistant r√©fl√©chit...
            </div>

            <div class="chat-input-container">
                <form class="chat-input-form" id="chatForm">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Tapez votre message..."
                        required
                    >
                    <button type="submit" class="send-btn">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // V√©rifier l'authentification
        if (!isAuthenticated()) {
            window.location.href = 'index.html';
        }

        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');

        // G√©rer l'envoi de message
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;

            // Afficher le message de l'utilisateur
            addMessage(message, 'user');
            messageInput.value = '';

            // Afficher l'indicateur de saisie
            typingIndicator.classList.add('active');

            try {
                // Envoyer au chatbot
                const response = await sendChatMessage(message);
                
                // Masquer l'indicateur
                typingIndicator.classList.remove('active');

                // Afficher la r√©ponse
                if (response.response) {
                    addMessage(response.response, 'bot');
                } else {
                    addMessage('D√©sol√©, je n\'ai pas pu g√©n√©rer une r√©ponse.', 'bot');
                }
            } catch (error) {
                console.error('Erreur:', error);
                typingIndicator.classList.remove('active');
                addMessage('Erreur de connexion. Veuillez r√©essayer.', 'bot');
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll vers le bas
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Charger l'historique au d√©marrage
        async function loadHistory() {
            try {
                const data = await getChatHistory();
                if (data.history && data.history.length > 0) {
                    // Afficher les 10 derniers messages (5 √©changes)
                    const recentHistory = data.history.slice(0, 10).reverse();
                    
                    // Effacer le message de bienvenue par d√©faut
                    chatMessages.innerHTML = '';
                    
                    recentHistory.forEach(h => {
                        addMessage(h.message, 'user');
                        addMessage(h.response, 'bot');
                    });
                    
                    console.log(`‚úÖ ${recentHistory.length} messages charg√©s depuis l'historique`);
                } else {
                    console.log('‚ÑπÔ∏è Aucun historique disponible');
                }
            } catch (error) {
                console.error('Erreur chargement historique:', error);
            }
        }

        // Effacer l'historique
        function clearChatHistory() {
            if (confirm('Voulez-vous vraiment effacer l\'historique et commencer une nouvelle conversation ?')) {
                // Effacer l'affichage
                chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            Bonjour ! Je suis votre assistant √©ducatif intelligent. Comment puis-je vous aider aujourd'hui ?
                        </div>
                    </div>
                `;
                
                // Note: L'historique reste en base de donn√©es mais ne sera plus affich√©
                // Pour vraiment supprimer de la DB, il faudrait un endpoint DELETE
                console.log('‚úÖ Historique effac√© de l\'affichage');
            }
        }

        // Charger l'historique au d√©marrage
        loadHistory();
    </script>
</body>
</html>
