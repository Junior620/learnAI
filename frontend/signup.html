<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSPD LearnAI - Inscription</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 10px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .student-fields {
            display: none;
        }
        .student-fields.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="logo">
                <h1>ðŸŽ“ ENSPD LearnAI</h1>
                <p>CrÃ©er un compte</p>
            </div>

            <div id="alert-container"></div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">PrÃ©nom</label>
                        <input type="text" id="first_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Nom</label>
                        <input type="text" id="last_name" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="role">RÃ´le</label>
                    <select id="role" class="form-control" required>
                        <option value="">SÃ©lectionner...</option>
                        <option value="student">Ã‰tudiant</option>
                        <option value="teacher">Enseignant</option>
                    </select>
                </div>

                <div id="studentFields" class="student-fields">
                    <div class="form-group">
                        <label for="student_id">Matricule</label>
                        <input type="text" id="student_id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="department">DÃ©partement</label>
                        <input type="text" id="department" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="level">Niveau</label>
                        <select id="level" class="form-control">
                            <option value="">SÃ©lectionner...</option>
                            <option value="L1">Licence 1</option>
                            <option value="L2">Licence 2</option>
                            <option value="L3">Licence 3</option>
                            <option value="M1">Master 1</option>
                            <option value="M2">Master 2</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>

            <div class="form-footer" style="text-align: center; margin-top: 20px;">
                <p>DÃ©jÃ  un compte ? <a href="index.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Afficher les champs Ã©tudiant si nÃ©cessaire
        document.getElementById('role').addEventListener('change', (e) => {
            const studentFields = document.getElementById('studentFields');
            if (e.target.value === 'student') {
                studentFields.classList.add('active');
            } else {
                studentFields.classList.remove('active');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            if (formData.role === 'student') {
                formData.student_id = document.getElementById('student_id').value;
                formData.department = document.getElementById('department').value;
                formData.level = document.getElementById('level').value;
                formData.academic_year = '2024-2025';
            }
            
            const result = await register(formData);
            
            if (result.success) {
                showAlert('Inscription rÃ©ussie ! Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showAlert(result.message, 'danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
    </script>
</body>
</html>
