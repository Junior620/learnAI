<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSPD LearnAI - Ajouter une Note</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div>
                    <h1>üìù Ajouter une Note</h1>
                    <p>Enregistrez les notes de vos √©tudiants</p>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="window.location.href='dashboard-teacher.html'">‚Üê Retour</button>
                </div>
            </div>
        </div>

        <div class="card form-container">
            <div id="alertContainer"></div>

            <form id="gradeForm">
                <div class="form-group">
                    <label for="studentSelect">√âtudiant *</label>
                    <select id="studentSelect" required>
                        <option value="">S√©lectionnez un √©tudiant</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subjectSelect">Mati√®re *</label>
                    <select id="subjectSelect" required>
                        <option value="">S√©lectionnez une mati√®re</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gradeType">Type d'√©valuation *</label>
                    <select id="gradeType" required>
                        <option value="">S√©lectionnez un type</option>
                        <option value="Examen">Examen</option>
                        <option value="Devoir">Devoir</option>
                        <option value="Quiz">Quiz</option>
                        <option value="Contr√¥le">Contr√¥le</option>
                        <option value="TP">TP (Travaux Pratiques)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="score">Note (sur 20) *</label>
                    <input 
                        type="number" 
                        id="score" 
                        min="0" 
                        max="20" 
                        step="0.25" 
                        placeholder="Ex: 15.5"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="semester">Semestre *</label>
                    <select id="semester" required>
                        <option value="">S√©lectionnez un semestre</option>
                        <option value="S1">Semestre 1</option>
                        <option value="S2">Semestre 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="academicYear">Ann√©e Acad√©mique</label>
                    <input 
                        type="text" 
                        id="academicYear" 
                        value="2024-2025"
                        placeholder="Ex: 2024-2025"
                    >
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        ‚úÖ Enregistrer la Note
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        üîÑ R√©initialiser
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // V√©rifier l'authentification
        if (!isAuthenticated()) {
            window.location.href = 'index.html';
        }

        const user = getUser();
        if (user.role !== 'teacher') {
            alert('Acc√®s r√©serv√© aux enseignants');
            window.location.href = 'dashboard-student.html';
        }

        // Charger les √©tudiants et mati√®res
        async function loadData() {
            try {
                // Charger les √©tudiants
                const studentsData = await getStudents();
                const studentSelect = document.getElementById('studentSelect');
                
                if (studentsData.students) {
                    studentsData.students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student.id;
                        option.textContent = `${student.first_name} ${student.last_name} (${student.student_id || 'N/A'})`;
                        studentSelect.appendChild(option);
                    });
                }

                // Charger les mati√®res
                const subjectsData = await getSubjects();
                const subjectSelect = document.getElementById('subjectSelect');
                
                if (subjectsData.subjects) {
                    subjectsData.subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.id;
                        option.textContent = `${subject.name} (${subject.code})`;
                        subjectSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erreur chargement donn√©es:', error);
                showAlert('Erreur de chargement des donn√©es', 'error');
            }
        }

        // Soumettre le formulaire
        document.getElementById('gradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                student_id: parseInt(document.getElementById('studentSelect').value),
                subject_id: parseInt(document.getElementById('subjectSelect').value),
                grade_type: document.getElementById('gradeType').value,
                score: parseFloat(document.getElementById('score').value),
                semester: document.getElementById('semester').value,
                academic_year: document.getElementById('academicYear').value
            };

            // Validation
            if (data.score < 0 || data.score > 20) {
                showAlert('La note doit √™tre entre 0 et 20', 'error');
                return;
            }

            try {
                const response = await addGrade(data);
                showAlert('‚úÖ Note enregistr√©e avec succ√®s !', 'success');
                
                // R√©initialiser le formulaire apr√®s 2 secondes
                setTimeout(() => {
                    resetForm();
                }, 2000);
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('‚ùå Erreur lors de l\'enregistrement de la note', 'error');
            }
        });

        function resetForm() {
            document.getElementById('gradeForm').reset();
            document.getElementById('academicYear').value = '2024-2025';
            document.getElementById('alertContainer').innerHTML = '';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

            // Faire dispara√Ætre apr√®s 5 secondes
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Charger les donn√©es au d√©marrage
        loadData();
    </script>
</body>
</html>
